services:
  - type: web
    name: travel-agenticai
    env: python
    plan: free
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "streamlit run run.py --server.port=$PORT --server.address=0.0.0.0"
    envVars:
      - key: PORT
        value: "10000"
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: SERPAPI_API_KEY
        value: your_serpapi_key_here  # Replace with your actual SERP API key
      - key: STREAMLIT_SERVER_PORT
        value: "10000"
      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: "false"
    numInstances: 1
    healthCheckPath: /
